apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/UthayakumarRakav/cuegrowth-devops-assessment.git
    path: infra/helm/api
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: cuegrowth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
