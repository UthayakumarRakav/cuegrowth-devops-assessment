apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: cuegrowth
  labels:
    app.kubernetes.io/name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  serviceName: nats-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
    spec:
      serviceAccountName: nats
      securityContext:
        fsGroup: 1000
      containers:
        # --- NATS Server ---
        - name: nats
          image: nats:2.12.2-alpine
          ports:
            - containerPort: 4222
              name: nats
            - containerPort: 8222
              name: monitor
          args:
            - "--config"
            - "/etc/nats-config/nats.conf"
          volumeMounts:
            - name: config
              mountPath: /etc/nats-config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

        # --- Prometheus Exporter Sidecar ---
        - name: metrics
          image: natsio/prometheus-nats-exporter:0.11.0
          args:
            - "-varz"
            - "-connz"
            - "-subsz"
            - "-routez"
            - "-gatewayz"
            - "-serverz"
            - "http://localhost:8222"
          ports:
            - containerPort: 7777
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: config
          configMap:
            name: nats-config  # Must exist (created by Helm)
        - name: data
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: microk8s-hostpath
