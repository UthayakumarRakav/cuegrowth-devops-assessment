name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'services/**'
      - '.github/workflows/ci-cd.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Derive lowercase owner
        id: owner
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          #file: ./services/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-api:${{ github.sha }}

      - name: Build and push Worker
        uses: docker/build-push-action@v6
        with:
          context: ./services/worker
          #file: ./services/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-worker:${{ github.sha }}

      - name: Scan API image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-api:${{ github.sha }}
          format: table
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: false

      - name: Scan Worker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-worker:${{ github.sha }}
          format: table
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: false

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive lowercase owner
        id: owner
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@noreply.github.com"

      - name: Update Helm values with lowercase image tags
        run: |
          sed -i "s|repository:.*|repository: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-api|g" infra/helm/api/values.yaml
          sed -i "s|tag:.*|tag: ${{ github.sha }}|g" infra/helm/api/values.yaml
          sed -i "s|repository:.*|repository: ghcr.io/${{ steps.owner.outputs.owner }}/cuegrowth-worker|g" infra/helm/worker/values.yaml
          sed -i "s|tag:.*|tag: ${{ github.sha }}|g" infra/helm/worker/values.yaml

      - name: Commit if changed
        run: |
          git add infra/helm/api/values.yaml infra/helm/worker/values.yaml
          if ! git diff --staged --quiet; then
            git commit -m "chore: update image tags to ${{ github.sha }}"
            git push
          else
            echo "No changes to Helm values."
          fi
